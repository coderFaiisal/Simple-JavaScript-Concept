<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploring Event Listener</title>
</head>
<body>
    <h1 onclick="handleClick()">Learning Event Listener</h1>
    <button>Clicked Me</button>
    <button id="second"> Clicked Me</button>
    <button id="last">Clicked Me</button>
    
    <script>                                 //just normal event handler.
        // function handleClick(){
        //     document.body.style.backgroundColor = 'tomato';
        // }
        // const secondButton = document.getElementById('second');
        // secondButton.onclick = function(){
        //     console.log('second button clicked');
        //     document.body.style.backgroundColor = 'red';
        // }                                                   //event listener adding way
        
        function handleClick(){
            document.body.style.backgroundColor = 'cyan';
         }
        const secondButton = document.getElementById('second');
        secondButton.addEventListener('click' , handleClick);


        //event listener another way

        document.getElementById('last').addEventListener('click', function(){
            document.body.style.color = 'tomato';
        });    
        
    </script>
</body>
</html>
