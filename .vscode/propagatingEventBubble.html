<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1>My List</h1>
        <ul id="mylist">
            <li id="first" class="item">Lorem, ipsum dolor.</li>
            <li class="item">Tempore, libero a?</li>
            <li class="item" onclick="alert('hey')">Accusantium, quasi reiciendis.</li>
            <li class="item">Incidunt, asperiores architecto!</li>
            <li class="item">Veniam, ipsam doloribus.</li>
        </ul>
    </div>
    <script>
        document.getElementById('first').addEventListener('click', function(event){
            console.log("First item clicked");
            event.stopPropagation();  //bubble hobe na.
        })
        document.getElementById('container').addEventListener('click', function(event){
            console.log("Container clicked");
        })

        //event bubble can stop two way. 01. stopPropagation 02. stopImediatePropagation.
    </script>
</body>
</html>
